<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
<script defer src="main.js"></script></head>
<body>
  <header>
    <h1>LeaderBoard</h1>
  </header>
  <section class="main-section">
    <div class="recent-scores">
      <div class="heading-area">
        <h2>Recent Scores</h2>
        <button class="button" id="refreshbutton" type="button">Refresh</button>
      </div>
      <table class="table">

      </table> 
    </div>
    <div class="add-score">
        <div class="heading-area">
          <h2>Add your Score</h2>
        </div>
        <div class="form">
          <input id="scorename" type="text" placeholder="Your name" required><br>
          <input id="yourscore" type="number" placeholder="Your score" required><br>
          <button class="button" id="addscore" type="button">Submit</button>
        </div>
    </div>
  </section>
</body>
</html>
